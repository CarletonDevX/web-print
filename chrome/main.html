<!doctype html>
<html>
<head>
  <title>// JFP: Just Print //</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/screen.css">
  <script data-main="scripts/app" src="scripts/lib/require.js"></script>
</head>
<body>
  <div class="wrapper">
    <ul class="paper">
      <div class="slot"></div>
      <li class="big" align= "center">
        <img src="img/printer.png" height=72 alt="Printer Icon" class="icon" style="margin-bottom: 20px">
        <!--<h1><a href="#" class="printer-selector">Sayles</a></h1>-->
        <select id="printer_select"></select>
      </li>
      <li class="login js-login">
          <input class="js-login-user" type="text" name="username" placeholder="username" autocomplete="off"><br>
          <input class="js-login-password" input type="password" name="password" placeholder="password" autocomplete="off">
      </li>
      <li>
        <form id="fileform" enctype="multipart/form-data">
          <!--<div class="uploader-visible js-uploader-visible">
            <h4>Drag files here to print<br>or click to browse</h4>
          </div> -->
          <input class="js-uploader-invisible" type="file" name="datafile" size="100">
        </form>
      </li>
      <li align= "center">
        <label for="copy_select" style="margin-right: 10px"> Copies: </label> <select id="copy_select"></select>
        <form action="">
          <input id= "release_default" type="checkbox" checked>
          <label for="release_default" style="margin-left: 5px"> Automatically release documents </label>
        </form>
      </li>
      <li class="center"><input id= "printButton" type="button" class="button" value="Send to Printer"></li>
      <li class="status-console" align= "center"> Welcome to JFP!</li>
    </ul>

    <div class="user">
    <div class="bar"><div class="bar-used js-used" style="width: 0%;"></div></div>
      <span class="name js-name"></span>
      <span class="amount">$<span class="js-balance"></span></span>
    </div>
</body>
</html>
