<!doctype html>
<html>

<head>
  <title>// JFP: Just Print //</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  
  <!-- 1. Enter username and password -->

  <div id ="header-bar">

    <div id= "titlebox">
      <h1>JFP</h1>
    </div>

    <div id="userpass">
      Username: <input id="username" type="text" name="username" autocomplete="off"><br>
      Password: <input id="password" input type="password" name="password" autocomplete="off">
    </div>

  </div>

  <!-- 2. Pick printer -->

  <div id="pickprinter">Pick Printer<br>
    <select id="printers">
      <option value="CMC201" selected="selected">CMC201</option>
      <option value="CMC301">CMC301</option>
      <option value="Libe">4th Libe</option>
      <option value="LDC">LDC</option>
      <option value="Sayles">Sayles</option>
      <option value="Olin">Olin</option>
    </select>
  </div>

  <!-- 3. Upload file -->

  <div id="upload">
    <p>
      Please specify a file:<br>
      <input id="file" type="file" name="datafile" size="100">
    </p>
  </div>

  <!-- 4. Submit job -->

  <div id="submit">
    <form>
      <input type="submit" value="Just Print">
    </form>
  </div>

</body>

</html>
