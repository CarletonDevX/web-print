<!doctype html>
<html>
<head>
  <title>// JFP: Just Print //</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/screen.css">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/debounce.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <ul class="paper">
      <div class="slot"></div>
      <li class="big">
        <img src="img/printer.png" height=72 alt="Printer Icon" class="icon">
        <h1><a href="#" class="printer-selector">Sayles</a></h1>
      </li>
      <li>
        <div id="userpass">
          Username: <input id="username" type="text" name="username" autocomplete="off"><br>
          Password: <input id="password" input type="password" name="password" autocomplete="off">
        </div>
      </li>
      <li>
        <form id="fileform" >
        <input id="file" type="file" name="datafile" size="100">
        </form>
      </li>
      <li>
        <h4>Drag files here to print<br>or click to browse</h4>
      </li>
      <li class="center"><input id= "printButton" type="button" class="button" value="Send to Printer"></li>
    </ul>
    <div class="user">
    <div class="bar"><div class="bar-used" style="width: 79%;"></div></div>
      <span class="name">Bobby Bob</span>
      <span class="amount">$92</span>
    </div>
</body>
</html>
