<!doctype html>
<html>
<head>
  <title>JFP - Just Print</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/screen.css">
  <script data-main="scripts/app" src="scripts/lib/require.js"></script>
</head>
<body>
  <div class="wrapper">
    <ul class="printer">
      <div class="slot"></div>
      <li class="big">
        <img src="img/printer.png" alt="Printer Icon" title="Just F*cking Print!" class="printer-icon">
        <select class="printer-select"></select>
      </li>
      <li>
        <span class="printer-status">
          Welcome to JFP!
        </span>
      </li>
      <li>
        <div class="printer-login js-login">
          <input class="js-login-user" type="text" placeholder="username" autocomplete="off"><br>
          <input class="js-login-password" input type="password" placeholder="password" autocomplete="off">
        </div>
      </li>
      <li>
        <form class="printer-form" enctype="multipart/form-data">
          <div class="printer-input-label">
            Drag files here to print
            <br />
            Or click to browse
          </div>
          <input class="printer-input" type="file" name="datafile">
        </form>
      </li>
      <li>
        <label>
          <select class="printer-copies"></select>
          <span class="printer-copies-label">copy</span>
        </label>
        <!-- <br />
        <label style="margin-left: 5px">
          <input class="printer-release" type="checkbox" checked>
          Automatically release documents
        </label> -->
      </li>
      <li>
        <div id="spinner">
        <input class="printer-send" type="button" value="Print">
        </div>
      </li>
    </ul>

    <div class="user hide">
      <div class="bar">
        <div class="bar-used js-used" style="width: 0%;"></div>
      </div>
      <span class="name js-name"></span>
      <span class="amount">$<span class="js-balance"></span></span>
    </div>

    <div class="footer">
      Just Print is a <a href="https://www.facebook.com/carletondevx">Carleton DevX</a> project.
    </div>
  </div>
</body>
</html>
