<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>JFP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
<div id ="bar">

  <div id= "titlebox">
  <h1>JFP</h1>
  </div>
  <div id="userpass">
  Username: <input id="username" type="text" name="username"><br>
  Password: <input id="password" input type="text" name="password"><br>
  </div>
  </div>
<main>
  <div id="pickprinter">Pick Printer<br>
    <select id="pickPrinter">
      <option value="CMC201" selected="selected">CMC201</option>
      <option value="CMC301">CMC301</option>
      <option value="Libe">4th Libe</option>
      <option value="LDC">LDC</option>
      <option value="Sayles">Sayles</option>
      <option value="Olin">Olin</option>
    </select>
  </div>
</main>
<footer>
  <p>
    Please specify a file:<br>
    <input id="file" type="file" name="datafile" size="100">
  </p>
</footer>
<div id="jp">
  <form>
    <input type="submit" value="Just Print">
  </form>
  </div>
  <script>
  
  $(document).ready(function(){
  $("form").submit(function(){
  var data = {username: $("#username").val(), password:
  $("#password").val(), printer: $("#pickPrinter").val(), file: $("#file").val()};
  console.log(data.username);
  console.log(data.password);
  console.log(data.printer);
  console.log(data.file);
  console.log(data);
  });
  });
  </script>
</body>
</html>
